name: generate

on: 
    schedule:
      - cron: '* 0/2 * * *'

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Source Code
              uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                node-version: 'latest'        
                
            - name: Install dependencies
              run: npm ci

            - name: Generate file
              run: node generate.js
              env:
                API_KEY: ${{ secrets.API_KEY }}

            - name: Commit and Push
              run: |
               git config --local user.email "action@github.com"
               git config --local user.name "GitHub Action"
               git add -f data.json  # Force add the generated file, if it's ignored by .gitignore
               git commit -m "Update data.json" || exit 0  # Exit gracefully if no changes
               git push origin HEAD:main  # Adjust branch as needed



