name: generate

on: 
    schedule:
      - cron: '* 0/2 * * *'
    workflow_dispatch: 

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Source Code
              uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                node-version: 'latest'        
                
            - name: Install dependencies
              run: npm ci

            - name: Generate file
              run: node generate.js
              env:
                API_KEY: ${{ secrets.API_KEY }}

            - name: Commit and Push
              run: |
                git config --local user.email "action@github.com"
                git config --local user.name "GitHub Action"
                git add data.json
                git diff --staged --quiet || (echo "Changes detected, committing and pushing..." && git commit -m "Update data.json")
                git remote remove origin
                git remote add origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/sercansokmen/comp-json.git
                git push origin HEAD:main  # Ensure this is the correct branch you want to push to.



